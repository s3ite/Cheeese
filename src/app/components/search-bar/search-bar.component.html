<div class="container">
  <h2 class="text-center">Search for images</h2>
  <div class="form-group">
    <input type="search" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" (keyup)="onSearch()">
    <div class="search-container">
      <app-search-form (formEvent)="onForm($event)"></app-search-form>
    </div>
  </div>
</div>
